<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Proyecto Final</title>
</head>

<body>
  <div class="general-container">
    <header class="nav">
      <div class="nav-container">
        <h1>GetJuegosOnline</h1>

        <div class="">
          <form class="d-flex">
            <input class="form-control me-2" type="search" id="buscador" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="btnBuscador" type="submit">Search</button>
          </form>
        </div>

        <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
        data-bs-target="#modalLogin">Login</button>
        <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
        <p id="nombreUsuario" class="d-none toggles"></p>

      </div>
    </header>


    <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Cerrar"></button>
              </div>
              <div class="modal-body py-2 px-4">
                  <input id="emailLogin" class="form-control my-4" type="email"
                      placeholder="Ingresa tu correo electrónico" required>
                  <input id="passwordLogin" class="form-control my-4" type="password"
                      placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="modal-footer d-block">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="recordarme">
                      <label class="form-check-label" for="recordarme">
                          Recordarme en este equipo
                      </label>
                  </div>
                  <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
              </div>
          </div>
      </div>
  </div>


    <div class="menu">

      <p class="toggles">Menu disponible para usuarios.</p>

      <ul class="flex-column toggles d-none">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" id="btnInicio" href="#">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="btnBiblioteca" href="#">Biblioteca</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
            aria-expanded="false">Categorias</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item btnCategoria" id="btnCategoria" href="#">Accion</a></li>
            <li><a class="dropdown-item btnCategoria" href="#">Aventura</a></li>
            <li><a class="dropdown-item btnCategoria" href="#">Deportes</a></li>
            <li><a class="dropdown-item btnCategoria" href="#">Plataformas</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
            aria-expanded="false">Ordenar</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="btnAZ" href="#">A-Z</a></li>
            <li><a class="dropdown-item" id="btnZA" href="#">Z-A</a></li>
            <li><a class="dropdown-item" id="btnPrecio" href="#">Precio</a></li>
            <li><a class="dropdown-item" id="btnValoracion" href="#">Valoracion</a></li>
          </ul>
        </li>
      </ul>

    </div>
    <div class="games" id="container"></div>
  </div>

























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./script.js"></script>


</body>

</html>
